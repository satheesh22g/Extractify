
{% load static %}
<html>
    <head>
    <!-- Inside the <head> section of your HTML templates -->
        <link rel="stylesheet" href="{% static '/extract/css/styles.css' %}">

    </head>
    <body>
    {% include 'navbar.html' %}
<div class="page-container">
    <div class="container">
    <div class="extracted-text">
        {% if extracted_data %}
            <h2>Extracted Text:</h2>
            {{ extracted_data.extracted_text|urlize }}
           
        {% endif %}
    </div>

    <div class="image-container">
        {% if   %}
            <h2>Uploaded Image:</h2>
            <embed src="path_to_your_pdf.pdf" type="application/pdf" width="100%" height="100%">
                
            <img src="{{ MEDIA_URL }}{{ extracted_data.document.url }}" alt="Uploaded Image">
            
        {% endif %}
    </div>
</div>
{% if extracted_data %}
<p style="margin-top: 2%;">Document Type: {{ extracted_data.document_type }}</p>
{% endif %}
</div>
    </body>
</html>
